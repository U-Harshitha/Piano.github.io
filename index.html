<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Piano</title>
</head>
<body>
    <h1>Virtual Piano</h1>
    <main>
        
              <div class="piano">
                <div data-note="C" class="key white">C</div>
                <div data-note="Db" class="key black">C#</div>
                <div data-note="D" class="key white">D</div>
                <div data-note="Eb" class="key black">D#</div>
                <div data-note="E" class="key white">E</div>
                <div data-note="F" class="key white">F</div>
                <div data-note="Gb" class="key black">F#</div>
                <div data-note="G" class="key white">G</div>
                <div data-note="Ab" class="key black">G#</div>
                <div data-note="A" class="key white">A</div>
                <div data-note="Bb" class="key black">A#</div>
                <div data-note="B" class="key white">B</div>
              </div>
          
</main>
  <audio id="C" src="notes/C3.mp3"></audio>
  <audio id="Db" src="notes/Db3.mp3"></audio>
  <audio id="D" src="notes/D3.mp3"></audio>
  <audio id="Eb" src="notes/Eb3.mp3"></audio>
  <audio id="E" src="notes/E3.mp3"></audio>
  <audio id="F" src="notes/F3.mp3"></audio>
  <audio id="Gb" src="notes/Gb3.mp3"></audio>
  <audio id="G" src="notes/G3.mp3"></audio>
  <audio id="Ab" src="notes/Ab3.mp3"></audio>
  <audio id="A" src="notes/A3.mp3"></audio>
  <audio id="Bb" src="notes/Bb3.mp3"></audio>
  <audio id="B" src="notes/B3.mp3"></audio>
</body>
</html>
